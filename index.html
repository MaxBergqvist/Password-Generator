<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;300&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="container">
        
        <div class="wrapper">
            <div class="input-box">
                <!-- //och input fÃ¤ltet -->
                <input id="result" class="copy-icon" type="text" disabled><span id="copy-all-id"><img class="copy-hover" src="images/copy-icon.svg" alt="copy-icon"></span>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Character Length</label>
                    <span></span>
                </div>
                <input id="slider" type="range" min="1" max="30" step="1">
            </div>
            
            <div class="pass-settings">
                    <label class="title">Password Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="uppercase" checked>
                            <label for="uppercase">Include Uppercase</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Include Lowercase</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers" checked>
                            <label for="numbers">Include Numbers</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols" checked>
                            <label for="symbols">Include Symbols</label>
                        </li>
                        
                    </ul>
            </div>
            <button class="generate-button">Generate</button>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
